<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeMate Extension</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="popup.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="title">Get Started</h1>
        <div class="step">
            <p class="step-text">1. Log into the Tinder web app</p>
            <img src="https://via.placeholder.com/150" alt="Tinder Web App Screenshot" class="step-image">
        </div>
        <div class="step">
            <p class="step-text">2. Left click, choose inspect element, open network tab, get X-Auth-Token</p>
            <img src="https://via.placeholder.com/150" alt="Network Tab Screenshot" class="step-image">
        </div>
        <div class="step">
            <p class="step-text">3. Enter Token Below and Pay</p>
            <img src="https://via.placeholder.com/150" alt="Token Screenshot" class="step-image">
        </div>
        <div class="cta-buttons">
            <button class="cta-btn">DOWNLOAD SWIPEMATE ON MAC TO RETRIEVE TOKEN</button>
            <button class="cta-btn">DOWNLOAD SWIPEMATE ON WINDOWS TO RETRIEVE TOKEN</button>
              <h1>SwipeMate Payment</h1>
                <button id="pay-now" class="cta-btn">Pay Now</button>
        </div>
        
        <p class="note">You may need to allow popups new windows to be opened when you click download</p>
    </div>
</body>

</html>
